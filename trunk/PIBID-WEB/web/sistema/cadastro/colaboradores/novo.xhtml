<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/sistema/template/template.xhtml">

            <ui:define name="content">
                <h:form id="fcancelar">
                    <p:commandButton 
                        id="cbcancelar"
                        ajax="false" 
                        action="#{profColaboradoresBean.cancelar}" 
                        value="Cancelar"/>
                </h:form>

                <h:form id="Cargo">

                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <h:inputHidden 
                        id="ihcardapioid"
                        value="#{profColaboradoresBean.professoresColaboradores.id}" 
                        />
                    <p:panel
                        id="pprincipal"
                        header="Colaboradores">

                        <h:panelGrid 
                            id="pgprincipal"
                            columns="3">  

                            <h:outputLabel
                                id="olmatricula"
                                for="matriculaBolsista"
                                value="Matricula: * "/>
                            <p:inputText
                                id="matriculaBolsista"
                                value="#{profColaboradoresBean.professoresColaboradores.matricula}"
                                label="Matricula"
                                required="true"
                                style="width: 200px"/>
                            <p:message id="erroMatriculaBolsista" for="matriculaBolsista"/>

                            <h:outputLabel
                                id="olnome"
                                for="itnome"
                                value="Nome: * "/>
                            <p:inputText
                                id="itnome"
                                value="#{profColaboradoresBean.professoresColaboradores.nome}"
                                label="Nome"
                                required="true"
                                style="width: 200px"/>
                            <p:message id="erroNome" for="itnome"/>

                            <h:outputLabel
                                id="olemailprinc"
                                for="itemailprinc"
                                value="Email principal: * "/>
                            <p:inputText
                                id="itemailprinc"
                                value="#{profColaboradoresBean.professoresColaboradores.emailPrincipal}"
                                label="Email Principal"
                                required="true"
                                style="width: 200px"/>
                            <p:message id="erroEmailprinc" for="itemailprinc"/>


                            <h:outputLabel
                                id="olemailsec"
                                for="itemailsec"
                                value="Email secundário: "/>
                            <p:inputText
                                id="itemailsec"
                                value="#{profColaboradoresBean.professoresColaboradores.emailSecundario}"
                                label="Email Secundário"
                                style="width: 200px"/>
                            <p:message id="erroEmailsec" for="itemailsec"/>

                            <h:outputLabel
                                id="oltelefoneres"
                                for="ittelefoneres"
                                value="Telefone Residencial: "/>
                            <p:inputText
                                id="ittelefoneres"
                                value="#{profColaboradoresBean.professoresColaboradores.telefoneResidencial}"
                                label="Telefone Residencial"
                                style="width: 200px"/>
                            <p:message id="errotelefoneres" for="ittelefoneres"/>

                            <h:outputLabel
                                id="oltelefonecel"
                                for="ittelefonecel"
                                value="Telefone Celular: "/>
                            <p:inputText
                                id="ittelefonecel"
                                value="#{profColaboradoresBean.professoresColaboradores.telefoneCelular}"
                                label="Telefone Celular"
                                style="width: 200px"/>
                            <p:message id="errotelefonecel" for="ittelefonecel"/>

                            <h:outputLabel
                                id="olendereco"
                                for="itendereco"
                                value="Endereço: "/>
                            <p:inputText
                                id="itendereco"
                                value="#{profColaboradoresBean.professoresColaboradores.endereco}"
                                label="Endereço"
                                style="width: 200px"/>
                            <p:message id="erroendereco" for="itendereco"/>

                            <h:outputLabel
                                id="olsituacao"
                                for="somsituacao"
                                value="Situação: "/>
                            <p:selectOneMenu
                                id="somsituacao" value="#{profColaboradoresBean.professoresColaboradores.situacao}"
                                label="#{profColaboradoresBean.situacao.toString}"
                                style="width: 200px">
                                <f:selectItems value="#{profColaboradoresBean.situacao}"/>
                            </p:selectOneMenu>
                            <p:message id="errosituacao" for="somsituacao"/>


                            <p:commandButton 
                                ajax="false" 
                                id="cbsalvar"
                                value="Salvar" 
                                action="#{profColaboradoresBean.salvar}"
                                update="growl">

                            </p:commandButton>
                        </h:panelGrid>  
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
