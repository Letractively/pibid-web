<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="/template/template.xhtml">

            <ui:define name="content">

                <h:form id="fbolsista">

                    <p:panel header="Colaboradores">
                        <p:dataTable   value="#{bolsistaBean.bolsistas}" var="bolsista"
                                       paginator="true" rows="10"
                                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                       rowsPerPageTemplate="5,10,15">  

                            <p:column filterBy="#{bolsista.matricula}">
                                <f:facet name="header">  
                                    <h:outputText value="Matricula" />  
                                </f:facet>  
                                <h:outputLabel value="#{bolsista.matricula}"/>
                            </p:column>

                            <p:column filterBy="#{bolsista.nome}" headerText="Nome">
                                <f:facet name="header">  
                                    <h:outputText value="Nome" />  
                                </f:facet>  
                                <h:outputLabel value="#{bolsista.nome}"/>
                            </p:column>

                            <p:column filterBy="#{bolsista.situacao}" filterOptions="#{bolsistaBean.situacoes}"  
                                      filterMatchMode="exact" headerText="Situação">
                                <f:facet name="header">  
                                    <h:outputText value="Situação" />  
                                </f:facet>  
                                <h:outputLabel value="#{bolsista.situacao}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">  
                                    <h:outputText value="Opções"/>  
                                </f:facet>  
                                <p:commandButton 
                                    ajax="false" 
                                    action="#{bolsistaBean.alterar}" 
                                    value="Alterar">
                                    <f:setPropertyActionListener 
                                        target="#{bolsistaBean.bolsista}" 
                                        value="#{bolsista}"/>
                                </p:commandButton>

                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <h3>
                        <div align="center">
                            <p:commandButton 
                                ajax="false" 
                                action="#{bolsistaBean.novo()}" 
                                value="Incluir"/>
                        </div>
                    </h3>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
