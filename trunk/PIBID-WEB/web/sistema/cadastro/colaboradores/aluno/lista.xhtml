<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="/sistema/template/template.xhtml">

            <ui:define name="content">

                <h:form id="fbolsista">
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:panel header="Alunos Colaboradores">
                        <p:dataTable   value="#{alunosColaboradoresBean.lista}" var="afclb"
                                       paginator="true" rows="10"
                                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                       rowsPerPageTemplate="5,10,15">  

                            <p:column filterBy="#{afclb.matricula}">
                                <f:facet name="header">  
                                    <h:outputText value="Matricula" />  
                                </f:facet>  
                                <h:outputLabel value="#{afclb.matricula}"/>
                            </p:column>

                            <p:column filterBy="#{afclb.nome}" headerText="Nome">
                                <f:facet name="header">  
                                    <h:outputText value="Nome" />  
                                </f:facet>  
                                <h:outputLabel value="#{afclb.nome}"/>
                            </p:column>

                            <p:column filterBy="#{afclb.situacao}" filterOptions="#{alunosColaboradoresBean.situacoes}"  
                                      filterMatchMode="exact" headerText="Situação">
                                <f:facet name="header">  
                                    <h:outputText value="Situação" />  
                                </f:facet>  
                                <h:outputLabel value="#{afclb.situacao}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">  
                                    <h:outputText value="Opções"/>  
                                </f:facet>  
                                <p:commandButton 
                                    ajax="false" 
                                    action="#{alunosColaboradoresBean.alterar}" 
                                    value="Alterar">
                                    <f:setPropertyActionListener 
                                        target="#{alunosColaboradoresBean.alunosColaboradores}" 
                                        value="#{prfclb}"/>
                                </p:commandButton>

                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <h3>
                        <div align="center">
                            <p:commandButton 
                                ajax="false" 
                                action="#{alunosColaboradoresBean.novo}" 
                                value="Incluir"/>
                        </div>
                    </h3>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
