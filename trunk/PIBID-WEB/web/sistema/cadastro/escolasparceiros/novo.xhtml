<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/sistema/template/template.xhtml">

            <ui:define name="content">
                <h:form id="fcancelar">
                    <p:commandButton 
                        id="cbcancelar"
                        ajax="false" 
                        action="#{escolasParceirasBean.cancelar()}" 
                        value="Cancelar"/>
                </h:form>

                <h:form id="Cargo">


                    <h:inputHidden 
                        id="ihcardapioid"
                        value="#{escolasParceirasBean.escolasParceiras.id}" 
                        />
                    <p:panel
                        id="pprincipal"
                        header="Escolas Parceiras">

                        <h:panelGrid 
                            id="pgprincipal"
                            columns="3">  

                            <h:outputLabel
                                id="olid"
                                for="itid"
                                value="Código: * "/>
                            <p:inputText
                                id="itid"
                                value="#{escolasParceirasBean.escolasParceiras.id}"
                                label="ID"
                                disabled="true"
                                required="true"
                                style="width: 200px"/>
                            <p:message id="erroid" for="itid"/>


                            <h:outputLabel
                                id="olnome"
                                for="itnome"
                                value="Nome Escola: * "/>
                            <p:inputText
                                id="nomeCargo"
                                value="#{escolasParceirasBean.escolasParceiras.nome}"
                                label="Nome Escola"
                                required="true"
                                style="width: 200px"/>
                            <p:message id="erroNomeCargo" for="nomeCargo"/>

                            <h:outputLabel
                                id="olendereco"
                                for="itendereco"
                                value="Endereço: * "/>
                            <p:inputText
                                id="itendereco"
                                value="#{escolasParceirasBean.escolasParceiras.endereco}"
                                label="Nome Escola"
                                required="true"
                                style="width: 200px"/>
                            <p:message id="erroendereco" for="itendereco"/>


                            <h:outputLabel
                                id="oltelefone"
                                for="ittelefone"
                                value="Telefone Escola: * "/>
                            <p:inputMask
                                id="ittelefone"
                                value="#{escolasParceirasBean.escolasParceiras.telefoneEscola}"
                                label="Telefone Escola"
                                required="true"
                                mask="(99) 9999-9999"
                                style="width: 200px"
                                />
                            <p:message id="errotelefone" for="ittelefone"/>


                            <h:outputLabel
                                id="olsituacao"
                                for="somsituacao"
                                value="Esfera: "/>
                            <p:selectOneMenu
                                id="somsituacao" value="#{escolasParceirasBean.escolasParceiras.esfera}"
                                label="#{escolasParceirasBean.esfera.toString}"
                                style="width: 200px">
                                <f:selectItems value="#{escolasParceirasBean.esfera}"/>
                            </p:selectOneMenu>
                            <p:message id="errosituacao" for="somsituacao"/>

                            <h:outputLabel
                                id="olnomeDiretor"
                                for="itnomeDiretor"
                                value="Nome Diretor: * "/>
                            <p:inputText
                                id="itnomeDiretor"
                                value="#{escolasParceirasBean.escolasParceiras.nomeDiretor}"
                                label="nomeDiretor"
                                required="true"
                                style="width: 200px"
                                />
                            <p:message id="erronomeDiretor" for="itnomeDiretor"/>


                            <h:outputLabel
                                id="olnomeDiretorM"
                                for="itnomeDiretorM"
                                value="Nome Diretor Manhã: * "/>
                            <p:inputText
                                id="itnomeDiretorM"
                                value="#{escolasParceirasBean.escolasParceiras.nomeViceDiretorManha}"
                                label="nomeDiretor"
                                required="true"
                                style="width: 200px"
                                />
                            <p:message id="erronomeDiretorM" for="itnomeDiretorM"/>

                            <h:outputLabel
                                id="olnomeDiretort"
                                for="itnomeDiretort"
                                value="Nome Diretor Tarde: * "/>
                            <p:inputText
                                id="itnomeDiretort"
                                value="#{escolasParceirasBean.escolasParceiras.nomeViceDiretorTarde}"
                                label="nomeDiretor"
                                required="true"
                                style="width: 200px"
                                />
                            <p:message id="erronomeDiretort" for="itnomeDiretort"/>


                            <h:outputLabel
                                id="olnomeDiretorn"
                                for="itnomeDiretorn"
                                value="Nome Diretor Noite: * "/>
                            <p:inputText
                                id="itnomeDiretorn"
                                value="#{escolasParceirasBean.escolasParceiras.nomeViceDiretorNoite}"
                                label="nomeDiretor"
                                required="true"
                                style="width: 200px"
                                />
                            <p:message id="erronomeDiretorn" for="itnomeDiretorn"/>

                                <h:outputLabel
                                id="olemailEscola"
                                for="itemailEscola"
                                value="Email Escola: * "/>
                            <p:inputText
                                id="itemailEscola"
                                value="#{escolasParceirasBean.escolasParceiras.emailEscola}"
                                label="nomeDiretor"
                                required="true"
                                style="width: 200px"
                                />
                            <p:message id="erroemailEscola" for="itemailEscola"/>
                            
                                <h:outputLabel
                                id="olemailDirecao"
                                for="itemailDirecao"
                                value="Email Direção: * "/>
                            <p:inputText
                                id="itemailDirecao"
                                value="#{escolasParceirasBean.escolasParceiras.emailDirecao}"
                                label="nomeDirecao"
                                required="true"
                                style="width: 200px"
                                />
                            <p:message id="erroemailDirecao" for="itemailDirecao"/>

                                       <h:outputLabel
                                id="olemailDirecaoV"
                                for="itemailDirecaoV"
                                value="Email Vice Direção: * "/>
                            <p:inputText
                                id="itemailDirecaoV"
                                value="#{escolasParceirasBean.escolasParceiras.emailViceDirecao}"
                                label="nomeDirecaoV"
                                required="true"
                                style="width: 200px"
                                />
                            <p:message id="erroemailDirecaoV" for="itemailDirecaoV"/>
                            
                                   <h:outputLabel
                                id="olsituacao2"
                                for="somsituacao2"
                                value="Situação: "/>
                            <p:selectOneMenu
                                id="somsituacao2" value="#{escolasParceirasBean.escolasParceiras.situacao}"
                                label="#{escolasParceirasBean.situacao.toString}"
                                style="width: 200px">
                                <f:selectItems value="#{escolasParceirasBean.situacao}"/>
                            </p:selectOneMenu>
                            <p:message id="errosituacao2" for="somsituacao2"/>

                            
                            <p:commandButton 
                                ajax="false" 
                                id="cbsalvar"
                                value="Salvar" 
                                action="#{escolasParceirasBean.salvar}"
                                update="Cargo">


                            </p:commandButton>
                        </h:panelGrid>  
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
