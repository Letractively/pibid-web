<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


    <body>

        <ui:composition template="/sistema/template/template.xhtml">

            <ui:define name="content"  >
                 
                <h:form id="informacoesObra" >
                    <p:growl id="messages" showDetail="true" sticky="true"  />


                    <p:panel  style ="border-color: transparent; color: transparent; background: transparent ">
                        <h:outputText value="#{projetosBean.projetos.tituloProjeto}"/>
                        <p:commandButton
                            id="cbcancelar"
                            ajax="false"
                            action="#{projetosBean.cancelar()}"
                            value="Início"/>


                        <p:commandButton
                            id="cbAlterarObra"
                            ajax="false"

                            action="#{projetosBean.alterar()}"
                            value="Alterar Dados"/>
                            


                        <p:commandButton
                            id="cbcancelar5"
                            ajax="false"

                            action="#{projetosBean.cancelar()}"
                            value="Alterar Bolsistas"/>

                        <p:commandButton
                            id="cbcancelar3"
                            ajax="false"

                            action="#{projetosBean.cancelar()}"
                            value="Alterar Colaboradores Aluno"/>

                        <p:commandButton
                            id="cbcancelar4"
                            ajax="false"

                            action="#{projetosBean.cancelar()}"
                            value="Alterar Colaboradores Professor"/>

                        <p:commandButton
                            id="cbsupervisor"
                            ajax="false"

                            action="#{projetosBean.cancelar()}"
                            value="Supervisor"/>

                    </p:panel>

                    <p:panel id="panelPrincipal" style="height:520px " 
                             header="Informações da Obra"> 

                        <div align="left">
                            <h:panelGrid columns="1">

                                <p:panel
                                    id="plote">

                                    <h:panelGrid 
                                        id="pginfolote"
                                        columns="1">


                                    </h:panelGrid>


                                </p:panel>


                            </h:panelGrid>
                        </div>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>

    </body>
</html>
