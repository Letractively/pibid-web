<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/sistema/template/template.xhtml">
            <ui:define name="content">

                <div class="page"  align="center">
                    <p:panel header="Identifique-se" style="width: 30%;">
                        <h:form >
                            <p:messages id="messages" showDetail="true" />  
                            <h:panelGrid columns="3">
                                <h:outputLabel for="iUser" value="Usuário:"/>
                                <h:inputText value="#{usuarioBean.user}" required="true" id="iUser" requiredMessage="Digite o usuário"/>
                                <h:message for="iUser" errorStyle="color: red" infoStyle="color: green"/>

                                <h:outputLabel for="iPass" value="Senha:"/>
                                <h:inputSecret id="iPass" value="#{usuarioBean.pass}" required="true" requiredMessage="Digite a senha"/>
                                <h:message for="iPass"  errorStyle="color: red" infoStyle="color: green"/>

                            </h:panelGrid>
                            <h:panelGrid columns="1" style="text-align: center;">
                                <h:commandButton id="btnLogin" title="Login" value="Login" action="#{usuarioBean.login}"/>
                            </h:panelGrid>
                        </h:form>
                    </p:panel> 
                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
