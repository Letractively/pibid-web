<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../WEB-INF/modelos/layoutUnit.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="sidebar">
        <p:panelMenu>
            <p:submenu label="Atividade" icon="ui-icon-document">
                <p:menuitem value="Listagem" 
                            url="#{atividadeBean.listagem()}"
                            icon="ui-icon-script"/>
            </p:submenu>
        </p:panelMenu>
    </ui:define>

    <ui:define name="content">

        <h:form id="cadastro">
            <p:panel header="Formulario de Cadastro">
                <p:messages/>
                <h:inputHidden value="#{atividadeBean.atividade.id}"/>
                
                <h:panelGrid columns="2" cellspacing="5">
                    <h:outputText value="Projeto: " />
                    <p:selectOneMenu id="cbProjeto" style="width: 455px;"
                                     value="#{atividadeBean.atividade.projeto}"
                                     converter="projetoConverter"
                                     required="true"
                                     requiredMessage="O campo Institui&ccedil;&atilde;o &eacute; obrigat&oacute;rio.">
                        <f:selectItems value="#{atividadeBean.projetos}" 
                                       var="projeto" 
                                       itemValue="#{projeto}"
                                       itemLabel="#{projeto.titulo}"/>
                    </p:selectOneMenu>

                    <h:outputText value="T&iacute;tulo do Projeto: " />
                    <p:inputText id="titulo" style="width: 450px;"
                                 required="true"
                                 requiredMessage="O campo T&iacute;tulo do Projeto &eacute; obrigat&oacute;rio."
                                 value="#{atividadeBean.atividade.titulo}"/>

                    <h:outputText value="Descri&ccedil;&atilde;o: " />
                    <p:inputTextarea id="descricao"
                                     rows="3" 
                                     cols="43"
                                     required="true"
                                     requiredMessage="O campo Apresenta&ccedil;&atilde;o Proposta do Projeto &eacute; obrigat&oacute;rio."
                                     value="#{atividadeBean.atividade.descricao}"/>

                    <h:outputText value="Data Inicial: " />
                    <p:calendar locale="pt_BR" 
                                pattern="dd/MM/yyyy"
                                effect="slade"
                                value="#{atividadeBean.atividade.dataIni}"
                                required="true"
                                requiredMessage="O campo Data Inicial &eacute; obrigat&oacute;rio.">
                        <f:convertDateTime timeZone="GMT-03:00" />
                    </p:calendar>
                    
                    <h:outputText value="Data Final (Prevista): " />
                    <p:calendar locale="pt_BR" 
                                pattern="dd/MM/yyyy"
                                effect="slade"
                                value="#{atividadeBean.atividade.dataFim}"
                                required="true"
                                requiredMessage="O campo Data Final &eacute; obrigat&oacute;rio.">
                        <f:convertDateTime timeZone="GMT-03:00" />
                    </p:calendar>
                    
                    <h:outputText value="Data Conclus&atilde;o: " />
                    <p:calendar locale="pt_BR" 
                                pattern="dd/MM/yyyy"
                                effect="slade"
                                value="#{atividadeBean.atividade.dataConclusao}">
                        <f:convertDateTime timeZone="GMT-03:00" />
                    </p:calendar>
                    
                    <h:outputText value="Observa&ccedil;&otilde;es Gerais: " />
                    <p:inputTextarea id="obsGerais"
                                     rows="3" 
                                     cols="43"
                                     required="true"
                                     requiredMessage="O campo Apresenta&ccedil;&atilde;o Proposta do Projeto &eacute; obrigat&oacute;rio."
                                     value="#{atividadeBean.atividade.obsGerais}"/>
                </h:panelGrid>

                <f:facet name="footer">
                    <p:commandButton 
                        action="#{atividadeBean.salvar}"
                        value="Salvar" 
                        title="Salvar"
                        ajax="false"
                        icon="ui-icon-disk"/>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
