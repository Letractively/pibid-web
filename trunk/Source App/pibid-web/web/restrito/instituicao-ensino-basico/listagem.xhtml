<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../WEB-INF/modelos/layoutUnit.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="sidebar">
        <p:panelMenu>
            <p:submenu label="Escola" icon="ui-icon-document">
                <p:menuitem value="Home" 
                            url="/publico/index.xhtml"
                            icon="ui-icon-home"/>
                
                <p:menuitem value="Novo Registro" 
                            url="#{instituicaoEnsBasicoBean.novo()}"
                            icon="ui-icon-plusthick"/>
            </p:submenu>
        </p:panelMenu>
    </ui:define>

    <ui:define name="content">
        <h:form id="cadastro">
            <p:growl />

            <p:dataTable id="tbUsuarios" 
                         var="escola" 
                         value="#{instituicaoEnsBasicoBean.escolas}"
                         paginator="true" 
                         rows="20" 
                         emptyMessage="N&atilde;o h&aacute; dados para exibi&ccedil;&atilde;o"  
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                <p:column headerText="C&oacute;digo" style="width: 50px;">
                    <div align="center">
                        <h:outputText value="#{escola.id}"/>
                    </div>
                </p:column>

                <p:column headerText="Nome"
                          filterBy="#{escola.nome}">
                    <h:outputText value="#{escola.nome}"/>
                </p:column>
                
                <p:column headerText="Matricula"
                          filterBy="#{escola.matricula}">
                    <h:outputText value="#{escola.matricula}"/>
                </p:column>
                
                <p:column headerText="Esfera"
                          filterBy="#{escola.esfera}">
                    <h:outputText value="#{escola.esfera}"/>
                </p:column>
                
                <p:column headerText="Telefone"
                          filterBy="#{escola.telefone}">
                    <h:outputText value="#{escola.telefone}"/>
                </p:column>

                <p:column headerText="A&ccedil;&otilde;es" style="width: 75px;">
                    <!--Editar Cadastro-->
                    <h:commandLink action="#{instituicaoEnsBasicoBean.alterar}">
                        <h:graphicImage library="img" 
                                        name="edit.png"
                                        title="Editar Registro"/>
                        <f:setPropertyActionListener value="#{escola}"
                                                     target="#{instituicaoEnsBasicoBean.escola}"/>
                    </h:commandLink>
                    <!--Excluir Cadastro-->
                    <h:commandLink action="#{instituicaoEnsBasicoBean.listagem()}">
                        <h:graphicImage library="img" 
                                        name="delete.png"
                                        title="Exluir Registro"/>
                        <f:setPropertyActionListener value="#{escola}"
                                                     target="#{instituicaoEnsBasicoBean.escola}"/>
                    </h:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
