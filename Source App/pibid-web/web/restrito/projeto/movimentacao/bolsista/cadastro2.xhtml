<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../../WEB-INF/modelos/layoutUnit.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="sidebar">
        <p:panelMenu>
            <p:submenu label="Atribuir Atividade Bolsista" icon="ui-icon-document">
                <p:menuitem value="Home" 
                            url="/publico/index.xhtml"
                            icon="ui-icon-home"/>

                <p:menuitem value="Menu de Participantes" 
                            url="#{atividadeAlunoBolsistaBean.atribuir()}"
                            icon="ui-icon-script"/>
            </p:submenu>
        </p:panelMenu>
    </ui:define>

    <ui:define name="content">
        <h:form>  
            <h:inputHidden value="#{atividadeAlunoBolsistaBean.atividade}"
                           converter="atividadeConverter"/>
            <p:growl id="msg" showDetail="true" escape="false" />  

            <h3 style="margin-top:0">Cadastro de Bolsistas atividade</h3>  

            <p:pickList id="pickList" value="#{atividadeAlunoBolsistaBean.discentes}" var="discente"   
                        itemLabel="#{discente.nome}" itemValue="#{discente}"
                        converter="discenteConverter">
                <f:facet name="sourceCaption">Discentes</f:facet>
                <f:facet name="targetCaption">Atividade</f:facet>
            </p:pickList>
            <h:panelGrid cellpadding="5">
                <p:commandButton 
                    action="#{atividadeAlunoBolsistaBean.salvar}"
                    value="Salvar" 
                    title="Salvar"
                    ajax="false"
                    update="pickList"
                    icon="ui-icon-disk"/>

            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
