<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../WEB-INF/modelos/layoutUnit.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="sidebar">
        <p:panelMenu>
            <p:submenu label="Usuario" icon="ui-icon-document">
                <p:menuitem value="Home" 
                            url="/publico/index.xhtml"
                            icon="ui-icon-home"/>
                
                <p:menuitem value="Listagem" 
                            url="#{usuarioBean.listagem()}"
                            icon="ui-icon-script"/>
            </p:submenu>
        </p:panelMenu>
    </ui:define>

    <ui:define name="content">
        
        <h:form id="cadastro">
            <p:panel header="Formulario de Cadastro">
                <p:messages/>
                <h:inputHidden value="#{usuarioBean.usuario.id}"/>

                <h:panelGrid columns="2" cellspacing="5">
                    <h:outputText value="Nome: " />
                    <p:inputText id="nome" style="width: 350px;"
                                 required="true"
                                 requiredMessage="O campo Nome &eacute; obrigat&oacute;rio."
                                 label="Nome"
                                 value="#{usuarioBean.usuario.nome}"/>
                    
                    <h:outputText value="E-mail: " />
                    <p:inputText id="email" style="width: 350px;"
                                 required="true"
                                 requiredMessage="O campo E-mail &eacute; obrigat&oacute;rio."
                                 label="Nome"
                                 value="#{usuarioBean.usuario.email}"/>

                    <h:outputText value="Senha: " />
                    <p:password id="senha" style="width: 350px;"
                                required="true"
                                requiredMessage="O campo Senha &eacute; obrigat&oacute;rio."
                                label="Senha"
                                value="#{usuarioBean.usuario.senha}"/>

                    <h:outputText value="Papel: " />
                    <p:selectOneMenu id="cbPapel" style="width: 150px;"
                                     value="#{usuarioBean.usuario.papel}"
                                     converter="papelConverter"
                                     required="true"
                                     requiredMessage="O Papel &eacute; obrigat&oacute;rio.">
                        <f:selectItem itemValue=""
                                        itemLabel="-- Selecione --"
                                        noSelectionOption="true"/>
                        <f:selectItems value="#{usuarioBean.papeis}" 
                                        var="papel" 
                                        itemValue="#{papel}"
                                        itemLabel="#{papel.descricao}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                
                <f:facet name="footer">
                    <p:commandButton 
                        action="#{usuarioBean.salvar}"
                        value="Salvar" 
                        title="Salvar"
                        ajax="false"
                        icon="ui-icon-disk"/>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
